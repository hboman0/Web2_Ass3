<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste-Mart | Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="logo" height="40"> Taste-Mart
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button id="themeToggle" class="btn btn-outline-warning ms-3">üåô</button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="menu.html" class="nav-link active">Menu</a></li>
          <li class="nav-item"><a href="reservation.html" class="nav-link">Reservation</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-5 bg-light">
    <div class="container">
      <h1 class="display-5">Our Menu</h1>
      <p class="lead">Explore our curated selection of gourmet dishes prepared with passion and precision.</p>
    </div>
  </header>

  <div class="text-center my-4">
    <button class="btn btn-outline-dark mx-2 filter-btn" data-filter="all">All</button>
    <button class="btn btn-outline-dark mx-2 filter-btn" data-filter="starters">Starters</button>
    <button class="btn btn-outline-dark mx-2 filter-btn" data-filter="main">Main Courses</button>
    <button class="btn btn-outline-dark mx-2 filter-btn" data-filter="desserts">Desserts</button>
  </div>

  <section class="menu-section py-5">
    <div class="container">
      <div class="row" id="menu-container">
      </div>
    </div>
  </section>

  <footer class="footer-custom py-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="footer-links mb-3 mb-md-0">
        <ul class="list-unstyled">
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Our Contacts</a></li>
          <li><a href="menu.html">Menu</a></li>
        </ul>
      </div>
      <div class="footer-social mb-3 mb-md-0">
        <p>¬© 2025 Taste-Mart. All rights reserved.</p>
      </div>
      <div class="footer-logos d-flex align-items-center">
        <img src="images/logo.png" alt="Logo 1" height="40" class="me-3">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>

  <script>
    $(document).ready(function(){
      $(".filter-btn").click(function(){
        const category = $(this).data("filter");
        if (category === "all") {
          $(".menu-item").show(300);
        } else {
          $(".menu-item").hide(300);
          $("." + category).show(300);
        }
        $(".filter-btn").removeClass("active");
        $(this).addClass("active");
      });
    });

    (function() {
      const THEME_KEY = 'tasteMartTheme';
      const body = document.body;
      const toggle = document.getElementById('themeToggle');

      const saved = localStorage.getItem(THEME_KEY);
      if (saved === 'dark') {
        body.classList.add('dark-mode');
        if (toggle) toggle.innerHTML = '‚òÄÔ∏è';
      } else {
        body.classList.remove('dark-mode');
        if (toggle) toggle.innerHTML = 'üåô';
      }

      if (toggle) {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          const isDark = body.classList.toggle('dark-mode');
          toggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
          localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
        });
      }
    })();
  </script>
</body>
</html>
