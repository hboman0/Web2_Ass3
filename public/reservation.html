<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent custom-nav">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="logo" height="40" class="me-2">
        <span class="fw-bold text-uppercase">Taste-Mart</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button id="themeToggle" class="btn btn-outline-warning ms-3">üåô</button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="reservation.html" class="nav-link">Reservation</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="reservation-section py-5 text-center">
    <div class="container">
      <h2>Reserve Your Table</h2>
      <div class="divider"></div>
      <p class="lead mb-5 text-light">
        Experience culinary excellence ‚Äî book your evening at Taste-Mart.
      </p>

      <form id="reservationForm" class="col-md-6 mx-auto text-start p-4 rounded-3 shadow-lg">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="example@mail.com">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" id="guests" class="form-control" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label for="specialRequests" class="form-label">Special Requests</label>
          <input type="text" id="specialRequests" class="form-control" placeholder="Any special requests?">
        </div>
        <button type="submit" class="btn btn-dark w-100 py-2">Book Now</button>
      </form>

      <p id="message" class="mt-3 fw-bold"></p>
    </div>
  </section>

  <section class="container mt-5">
    <h3 class="text-center mb-4">Current Reservations</h3>
    <div id="reservation-container" class="row g-3"></div>
  </section>

  <footer class="footer-custom py-4 mt-5">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="footer-links mb-3 mb-md-0">
        <ul class="list-unstyled">
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Our Contacts</a></li>
          <li><a href="menu.html">Menu</a></li>
        </ul>
      </div>
      <div class="footer-social mb-3 mb-md-0">
        <p>¬© 2025 Taste-Mart. All rights reserved</p>
      </div>
      <div class="footer-logos d-flex align-items-center">
        <img src="images/logo.png" alt="Logo" height="40" class="me-3">
      </div>
    </div>
  </footer>

  <script>
const RES_API = "http://localhost:3000/api/reservations";

async function getReservations() {
  try {
    const res = await fetch(RES_API);
    const data = await res.json();
    renderReservations(data);
  } catch (err) {
    console.error("Error fetching reservations:", err);
  }
}

function renderReservations(reservations) {
  const container = document.getElementById("reservation-container");
  container.innerHTML = "";

  reservations.forEach(r => {
    const div = document.createElement("div");
    div.classList.add("col-md-4");
    div.innerHTML = `
      <div class="card p-3 shadow">
        <h5>${r.customerName}</h5>
        <p>Date: ${r.date} Time: ${r.time}</p>
        <p>Guests: ${r.guests}</p>
        <p>Special Requests: ${r.specialRequests || '-'}</p>
        <button class="btn btn-warning btn-sm me-2" onclick="updateReservation('${r._id}')">Update Guests</button>
        <button class="btn btn-danger btn-sm" onclick="deleteReservation('${r._id}')">Delete</button>
      </div>
    `;
    container.appendChild(div);
  });
}

document.getElementById("reservationForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const customerName = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim(); // optional
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const guests = Number(document.getElementById("guests").value);
  const specialRequests = document.getElementById("specialRequests").value.trim();

  const message = document.getElementById("message");

  if (!customerName || !date || !time || !guests) {
    message.textContent = "Please fill out all required fields!";
    message.style.color = "red";
    return;
  }

  try {
    const res = await fetch(RES_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ customerName, guests, date, time, specialRequests })
    });

    if (!res.ok) throw new Error("Failed to create reservation");

    const newRes = await res.json();
    message.textContent = "Reservation successful!";
    message.style.color = "green";
    this.reset();
    getReservations();
    console.log("Created reservation:", newRes);
  } catch (err) {
    console.error(err);
    message.textContent = "Error creating reservation!";
    message.style.color = "red";
  }
});

async function deleteReservation(id) {
  if (!confirm("Are you sure you want to delete this reservation?")) return;

  try {
    await fetch(`${RES_API}/${id}`, { method: "DELETE" });
    getReservations();
  } catch (err) {
    console.error(err);
    alert("Error deleting reservation");
  }
}

async function updateReservation(id) {
  const newGuests = prompt("Enter new number of guests:");
  if (!newGuests) return;

  try {
    await fetch(`${RES_API}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ guests: Number(newGuests) })
    });
    getReservations();
  } catch (err) {
    console.error(err);
    alert("Error updating reservation");
  }
}

(function() {
  const THEME_KEY = 'tasteMartTheme';
  const body = document.body;
  const toggle = document.getElementById('themeToggle');

  const saved = localStorage.getItem(THEME_KEY);
  if (saved === 'dark') {
    body.classList.add('dark-mode');
    if (toggle) toggle.innerHTML = '‚òÄÔ∏è';
  } else {
    body.classList.remove('dark-mode');
    if (toggle) toggle.innerHTML = 'üåô';
  }

  if (toggle) {
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      const isDark = body.classList.toggle('dark-mode');
      toggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
    });
  }
})();

window.onload = getReservations;
  </script>
</body>
</html>
